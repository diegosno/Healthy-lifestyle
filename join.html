<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="This is a webpage about lifestyle, covering topics such as health, diet and fitness"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="health, fitness, excercise, diet" />
    <meta charset="UTF-8" />
    <title>Healthy Lifestyle</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/join.css" />
    <link rel="icon" href="assets/icon/pineapple.png" type="image/png" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Healthy Lifestyle</h1>
      </a>
      <nav>
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="join.html" class="disabled-a">Join</a>
      </nav>
    </header>

    <main>Join the club!</main>

    <form action="/submit-form.php" method="post">
      <fieldset>
        <legend>Personal Details</legend>
        <label name="fname" for="fname"
          >First Name:
          <input
            name="fname"
            id="fname"
            type="text"
            placeholder="Enter your first name"
            required
          />
        </label>

        <label name="lname" for="lname"
          >Last Name:
          <input
            name="lname"
            id="lname"
            type="text"
            placeholder="Enter your last name"
            required
          />
        </label>

        <label name="age" for="age"
          >Age:
          <input
            name="age"
            id="age"
            type="number"
            min="16"
            max="120"
            required
          />
        </label>

        <label name="email" for="email"
          >Email:
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter your e-mail"
            required
          />
        </label>

        <label name="phone" for="phone"
          >Phone Nr.:
          <input
            name="phone"
            id="phone"
            type="tel"
            placeholder="Enter your phone nr."
            required
          />
        </label>

        <label name="about-yourself" for="about-yourself"
          >Tell us about yourself:
          <textarea
            name="about-yourself"
            id="about-yourself"
            placeholder="Provide a small bio"
          ></textarea>
        </label>
      </fieldset>

      <fieldset>
        <label name="contact-preference" for="contact-preference">
          How can we contact you?
          <select name="contact-preference" id="contact-preference">
            <option value="">(choose)</option>
            <option value="1">Phone</option>
            <option value="2">E-mail</option>
          </select>
        </label>

        <label name="news-and-offers" for="news-and-offers"
          >Receive news and offers via e-mail
          <input name="news-and-offers" id="news-and-offers" type="checkbox" />
        </label>
      </fieldset>

      <input type="submit" value="Submit" />
    </form>

    <footer>
      <div class="social-buttons">
        <a href="http://facebook.com/" target="_blank" class="facebook"
          >Facebook</a
        >

        <a href="http://twitter.com/" target="_blank" class="twitter"
          >Twitter</a
        >

        <a href="http://instagram.com/" target="_blank" class="instagram"
          >Instagram</a
        >
      </div>
    </footer>
  </body>
</html>
